<ul data-role="listview" data-inset="true">
<li><a href="index.html">Back</a></li>

</ul>
        
<div id="list"></div>
<script>
var ServiceID=QueryString.id;

// Create connection
var db = window.sqlitePlugin.openDatabase({name: "MeathGoldCoast.db", location: 0});


// Select Data
var sql="SELECT MGC_Services.ServiceID,MGC_Services.Name,MGC_Services.Logo1,MGC_Services.Ranking,MGC_Services.Display, ServiceClassifications.ServiceIDENTITY, ServiceClassifications.ServiceType\
FROM MGC_Services, ServiceClassifications\
WHERE MGC_Services.ServiceID = ServiceClassifications.ServiceIDENTITY AND ServiceClassifications.ServiceType IN ('Hotel','Bed & Breakfast','Self Catering')\
ORDER by Ranking" + ServiceID;
var html ="";

db.transaction(function(tx) {
             tx.executeSql(sql, [], function(tx, res) {
             console.log("res.rows.length: " + res.rows.length + " -- should be 1");
            html += "<ul data-role='listview' data-inset='true'><li><a href='http://app.meathgoldcoast.com/ServicesInfo.php?id="
                     + res.rows.item(0).ServiceID + "'><img src='ServicePics/"
                     + res.rows.item(0).Logo1 + "'>"
                     + res.rows.item(0).Name + "</a></li></ul>";
           });
         });

document.getElementById("list").innerHTML=html;
 
</script>
